<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/common-noauth.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<title>Proto Chat </title>
	</head>
	<body>
		<header>
			<h1>Proto Chat</h1>
			<p>A very simple chat app</p>
		</header>
		<main>
		
			<div class="box" >
			
				<h3> Verify it is you</h3>
				
				<div class="feedback hide"  >
				
				</div>
				
				<form  name="forgotPasswordForm" novalidate >
				
					<div class="form-group" >
						<label for="username" >Enter your email registered with Proto Chat </label>
						<input type="email" class="input-control" name="username" id="username" placeholder="Email" required data-validate="true" >
						<p class="field-error-message"></p>
					</div>
					
					<button type="submit" class="action-button" >Verify Account</button>
					
				</form>
			</div>
		
		</main>
		<script src="js/forgotpassword.js" type="text/javascript" ></script>
		<script src="js/validation.js" type="text/javascript" ></script>
		<script src="js/loader.js" type="text/javascript" ></script>
	</body>
</html>
